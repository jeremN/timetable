version: '3.8'

services:
  app:
    container_name: timetable_app
    build:
      context: .
      dockerfile: ./app/docker/dockerfile
    restart: always
    env_file: .env
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app

  api:
    container_name: timetable_api
    build:
      context: .
      dockerfile: ./api/docker/dockerfile
    restart: always
    env_file: .env
    ports:
      - 4000:3000
    volumes:
      - .:/usr/src/api
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: timetable_db
    restart: always
    ports:
      - 5432:5432
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

networks:
  tt-network:
    driver: bridge
